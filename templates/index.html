<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Sign Recognition</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>

    <!-- Centered Title -->
    <div class="container">
        <h2 class="title">Traffic Sign Recognition</h2>

        <div class="card">
            <h4 class="text-center mb-3">Upload a Traffic Sign Image</h4>
            
            <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-upload w-100">Predict</button>
            </form>

            <!-- Loading Animation -->
            <div class="loader text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processing...</span>
                </div>
                <p class="mt-2">Analyzing Image...</p>
            </div>

            {% if uploaded_image %}
                <hr>
                <h4 class="text-center mt-3">Uploaded Image</h4>
                <img src="{{ uploaded_image }}" class="preview-image" alt="Uploaded Traffic Sign">
                
                <h4 class="text-center mt-3">Prediction:</h4>
                <p class="text-center fw-bold text-success">{{ prediction }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Show Loader When Submitting -->
    <script>
        function showLoader() {
            document.querySelector(".loader").style.display = "block";
        }
    </script>

</body>
</html>
